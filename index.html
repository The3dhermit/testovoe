        <button>Submit</button>
    </form>
    <div id="entries-container">
        <div id="entry">
            <h4>Fist name: John</h4>
            <h4>Last name: Doe</h4>
            <h4>Phone: +380934272152</h4>
            <button>Remove</button>
        </div>
    </div>
</body>
